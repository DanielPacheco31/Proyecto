<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMAS - Inicio de Sesión</title>
    <link href="InicioSesion.css" rel="stylesheet">
    
</head>
<!-- aqui la barra de navegacion -->
<body>
    
    <nav class="barra">
        <div class="logo">FORMAS</div>
        <div class="menu">
            <a href="registro.html">Registrarse</a>
        </div>
    </nav>

<!-- aqui la caja de inicio de sesión-->  
    <main class="contenedor">
        <h1>Iniciar Sesión</h1>
        <form class="login-form">
            <div class="form-datos">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-datos">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-boton">¡Hazlo ya!</button>
        </form>
        <p class="link-registro">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </main>
</body>
</html>
